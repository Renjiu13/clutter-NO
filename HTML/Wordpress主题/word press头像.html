    // QQ号

<style>
    /* 主容器样式 */
    .custom-sidebar-widget {
        background-color: #fff;
        border-radius: 5px;
        padding: 12px;
        margin-bottom: 15px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        max-width: 85%;
        margin-left: auto;
        margin-right: auto;
    }

    /* 头像和签名整体居中 */
    .profile-container {
        text-align: center;
        margin-bottom: 15px;
    }

    /* 头像容器样式 */
    .avatar-container {
        margin-bottom: 8px;
        position: relative;
        display: inline-block;
    }

    /* 头像图片样式 */
    .profile-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ffffff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 0 2px rgba(0, 0, 0, 0.1);
        cursor: pointer; /* 鼠标悬停变为手型，提示可点击 */
    }

    /* 个性签名样式 */
    .profile-motto {
        font-size: 13px;
        color: #666;
        margin-top: 12px;
        font-style: italic;
    }

    /* 联系方式区域样式 */
    .contact-container {
        display: flex;
        justify-content: center;
        margin-top: 12px;
        gap: 10px; /* 图标间距 */
    }

    /* 联系方式图标样式 */
    .contact-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f5f5f5; /* 默认背景为浅灰色 */
        color: #000; /* 默认图标为黑色 */
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 联系方式图标悬停效果 */
    .contact-icon:hover {
        background-color: #333; /* 悬停时背景变为深灰色 */
        color: #fff; /* 悬停时图标变为白色 */
        transform: scale(1.1); /* 悬停时放大 */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 增加阴影 */
    }
</style>
<!-- 引入 Font Awesome 图标库 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
    // ================== 动态填充内容和事件绑定 ==================
    // 设置头像图片和签名
    document.getElementById('profile-avatar').src = AVATAR_URL;
    document.getElementById('profile-motto').textContent = PROFILE_MOTTO;

    // 设置QQ、GitHub、微博链接
    document.getElementById('qq-link').href = "https://wpa.qq.com/msgrd?v=3&uin=" + QQ_NUMBER + "&site=qq&menu=yes";
    document.getElementById('github-link').href = "https://github.com/" + GITHUB_USERNAME;
    document.getElementById('weibo-link').href = WEIBO_URL;

    // 头像多次点击跳转后台入口
    (function() {
        var avatar = document.getElementById('profile-avatar');
        var clickCount = 0;
        var timer = null;
        avatar.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            clickCount++;
            if (timer) clearTimeout(timer);
            timer = setTimeout(function() {
                clickCount = 0;
            }, 1200); // 1.2秒内连续点击
            if (clickCount === 4) {
                window.open(window.location.origin + ADMIN_PATH, '_blank');
                clickCount = 0;
            }
        });
    })();
</script>
