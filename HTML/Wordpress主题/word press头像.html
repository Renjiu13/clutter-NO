<style>
    /* 主容器样式 */
    .custom-sidebar-widget {
        background-color: #fff;
        border-radius: 5px;
        padding: 12px;
        margin-bottom: 15px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        max-width: 85%;
        margin-left: auto;
        margin-right: auto;
    }

    /* 头像和个性签名样式 */
    .profile-container {
        text-align: center;
        margin-bottom: 15px;
    }

    .avatar-container {
        margin-bottom: 8px;
        position: relative;
        display: inline-block;
    }

    .profile-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ffffff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 0 2px rgba(0, 0, 0, 0.1);
    }

    .profile-motto {
        font-size: 13px;
        color: #666;
        margin-top: 12px;
        font-style: italic;
    }

    /* 联系方式样式 */
    .contact-container {
        display: flex;
        justify-content: center;
        margin-top: 12px;
        gap: 10px; /* 图标间距 */
    }

    .contact-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f5f5f5; /* 默认背景为浅灰色 */
        color: #000; /* 默认图标为黑色 */
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-icon:hover {
        background-color: #333; /* 悬停时背景变为深灰色 */
        color: #fff; /* 悬停时图标变为白色 */
        transform: scale(1.1); /* 悬停时放大 */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 增加阴影 */
    }
</style>

<!-- 引入 Font Awesome 图标库 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
    (function() {
        var avatar = document.querySelector('.profile-avatar');
        var clickCount = 0;
        var timer = null;
        var adminPath = '/?login'; // 只需修改此处
        avatar.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            clickCount++;
            if (timer) clearTimeout(timer);
            timer = setTimeout(function() {
                clickCount = 0;
            }, 1200);
            if (clickCount === 4) {
                window.open(window.location.origin + adminPath, '_blank');
                clickCount = 0;
            }
        });
    })();
</script>
