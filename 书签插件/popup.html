<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 800px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: system-ui;
    }
    
    .bookmark-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    
    .bookmark-folder {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 8px;
    }
    
    .bookmark-item {
      display: flex;
      align-items: center;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .bookmark-item:hover {
      background: #f0f0f0;
    }
    
    .bookmark-title {
      margin-left: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .bookmark-actions {
      margin-left: auto;
      display: none;
    }
    
    .bookmark-item:hover .bookmark-actions {
      display: flex;
    }
    
    .action-button {
      padding: 4px;
      margin-left: 4px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .action-button:hover {
      background: #e0e0e0;
    }

    .folder-title {
      margin: 4px 0;
      padding: 4px;
      background: #f5f5f5;
      border-radius: 4px;
    }

    .subfolder {
      margin-left: 16px;
    }
  </style>
</head>
<body>
  <div class="bookmark-container" id="bookmarkContainer"></div>
  <script src="popup.js"></script>
</body>
</html>
